<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>US Airports</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff;}
    </style>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>
<body>
<div id="map"></div>
<script>
    var mymap = L.map('map', {
        center: [40.310032, -100.922839], // somewhere in Nebraska
        zoom: 4,
        maxZoom: 10,
        minZoom: 1,
        detectRetina: true});
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    // 3. Add airports GeoJSON Data
    // Null variable that will hold airports data
    var airports = null;

    // 4. build up a set of colors from colorbrewer
    var colors = chroma.scale('RdBu').mode('lch').colors(2);
    // 5. dynamically append style classes to this page. This style classes will be used for colorize the markers.
    for (i = 0; i =1;) {
        $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
    }

    // Get GeoJSON and put on it on the map when it loads
    airports= L.geoJson.ajax("airports.geojson",{
        // assign a function to the onEachFeature parameter of the cellTowers object.
        // Then each (point) feature will bind a popup window.
        // The content of the popup window is the value of `feature.properties.company`
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.company);
        },
        pointToLayer: function (feature, latlng) {
            var id = 0;
            if (feature.properties.CNTL_TWR == "Y") { id = 0; }
            else if (feature.properties.CNTL_TWR == "N")  { id = 1; }
            else { id = 10;}
            return L.marker(latlng, {icon: L.divIcon({className: '' + (id + 1).toString() })});
        },
        attribution: 'Airports Data &copy; ???? | US States &copy; ???? | Base Map &copy; CartoDB | Made By Aradia Farmer'
    });
    // Add the airports to the map.
    airports.addTo(mymap);

</script>

</body>
</html>
