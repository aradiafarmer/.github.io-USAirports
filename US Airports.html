<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>US Airports</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff;}
    </style>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

</head>
<body>
<div id="map"></div>
<script>
    var mymap = L.map('map', {
        center: [40.310032, -100.922839], // somewhere in Nebraska
        zoom: 4.5,
        maxZoom: 10,
        minZoom: 3,
        detectRetina: true});
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    // 3. Add airports GeoJSON Data
    // Null variable that will hold airports data
    var airports = null;
    // Get GeoJSON and put on it on the map when it loads
    airports= L.geoJson.ajax("assets/airports.geojson",{
        attribution: 'Airports Data &copy; Map Cruzin | US States &copy; ???? | Base Map &copy; CartoDB | Made By Aradia Farmer'
    });
    // Add the airports to the map.
    airports.addTo(mymap);

</script>

</body>
</html>
